<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('../images/logo.svg')%>" alt="Логотип 'Место: Россия'">
    </header>
    <main class="content">
        <section aria-label="Профиль" class="profile">
            <img class="profile__avatar" src="<%=require('../images/avatar.jpg')%>" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section aria-label="Фотографии" class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form name="profile-edit" class="popup__form popup__form_type_edit" novalidate>
                <h2 class="popup__form-heading">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" value="Жак-Ив Кусто" type="text" name="name"
                       required minlength="2" maxlength="40" id="name-input">
                <span class="popup__input-error name-input-error"></span>
                <input class="popup__input popup__input_type_about" value="Исследователь" type="text" name="about"
                       required minlength="2" maxlength="200" id="about-input">
                <span class="popup__input-error about-input-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form name="add-card" class="popup__form popup__form_type_add" novalidate>
                <h2 class="popup__form-heading">Новое место</h2>
                <input class="popup__input popup__input_type_name-card" placeholder="Название" type="text" name="name-card"
                       required minlength="2" maxlength="30" id="name-card-input">
                <span class="popup__input-error name-card-input-error"></span>
                <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url" name="link"
                       required id="link-input">
                <span class="popup__input-error link-input-error"></span>
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="Ваше фото">
                <figcaption class="popup__caption"></figcaption>
            </figure>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
</div>
<template id="photo-template">
    <li class="elements__item">
        <button class="elements__delete" type="button"></button>
        <img class="elements__photo">
        <div class="elements__about">
            <h2 class="elements__name"></h2>
            <button class="elements__like" type="button"></button>
        </div>
    </li>
</template>
</body>
</html>
