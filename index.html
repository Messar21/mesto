<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип 'Место: Россия'">
    </header>
    <main class="content">
        <section aria-label="Профиль" class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section aria-label="Фотографии" class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-karachaevsk.jpg" alt="Храм в горах">
                    <div class="elements__about">
                        <h2 class="elements__name">Карачаевск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-elbrus.jpg" alt="Гора на горизонте">
                    <div class="elements__about">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-dombai.jpg" alt="Лес и горы">
                    <div class="elements__about">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-elbrus.jpg" alt="Гора на горизонте">
                    <div class="elements__about">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-dombai.jpg" alt="Лес и горы">
                    <div class="elements__about">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-karachaevsk.jpg" alt="Храм в горах">
                    <div class="elements__about">
                        <h2 class="elements__name">Карачаево-Черкессия</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form name="profile-edit" class="popup__form-container">
                <h2 class="popup__form-heading">Редактировать профиль</h2>
                <input class="popup__item popup__item_type_name" type="text" name="name">
                <input class="popup__item popup__item_type_about" type="text" name="about">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
