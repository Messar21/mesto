<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип 'Место: Россия'">
    </header>
    <main class="content">
        <section aria-label="Профиль" class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section aria-label="Фотографии" class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit" type="button"></button>
            <form name="profile-edit" class="popup__form-container popup__form-container_type_edit">
                <h2 class="popup__form-heading">Редактировать профиль</h2>
                <input class="popup__item popup__item_type_name" type="text" name="name">
                <input class="popup__item popup__item_type_about" type="text" name="about">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close popup__close_type_add" type="button"></button>
            <form name="add-card" class="popup__form-container popup__form-container_type_add">
                <h2 class="popup__form-heading">Новое место</h2>
                <input class="popup__item popup__item_type_name-card" placeholder="Название" type="text" name="name-card">
                <input class="popup__item popup__item_type_link" placeholder="Ссылка на картинку" type="text" name="link">
                <button class="popup__save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="image-popup">
        <div class="image-popup__container">
            <figure>
                <img class="image-popup__image" src="#" alt="Ваше фото">
                <figcaption class="image-popup__caption"></figcaption>
            </figure>
            <button class="image-popup__close" type="button"></button>
        </div>
    </div>
</div>
<template id="photo-template">
    <li class="elements__item">
        <button class="elements__delete" type="button"></button>
        <img class="elements__photo">
        <div class="elements__about">
            <h2 class="elements__name"></h2>
            <button class="elements__like" type="button"></button>
        </div>
    </li>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
