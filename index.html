<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип 'Место: Россия'">
        </header>
        <main class="content">
            <section aria-label="Профиль" class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="images/Edit-Button.svg" alt="Кнопка: редактировать">
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section aria-label="Фотографии" class="elements">
                <div class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-karachaevsk.jpg" alt="Храм в горах">
                    <div class="elements__about">
                        <p class="elements__name">Карачаевск</p>
                        <img class="elements__like" src="images/like-disabled.svg" alt="Лайк">
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-elbrus.jpg" alt="Гора на горизонте">
                    <div class="elements__about">
                        <p class="elements__name">Гора Эльбрус</p>
                        <img class="elements__like" src="images/like-disabled.svg" alt="Лайк">
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-dombai.jpg" alt="Лес и горы">
                    <div class="elements__about">
                        <p class="elements__name">Домбай</p>
                        <img class="elements__like" src="images/like-disabled.svg" alt="Лайк">
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-elbrus.jpg" alt="Гора на горизонте">
                    <div class="elements__about">
                        <p class="elements__name">Гора Эльбрус</p>
                        <img class="elements__like" src="images/like-disabled.svg" alt="Лайк">
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-dombai.jpg" alt="Лес и горы">
                    <div class="elements__about">
                        <p class="elements__name">Домбай</p>
                        <img class="elements__like" src="images/like-disabled.svg" alt="Лайк">
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__photo" src="images/photo-grid-karachaevsk.jpg" alt="Храм в горах">
                    <div class="elements__about">
                        <p class="elements__name">Карачаево-Черкессия</p>
                        <img class="elements__like" src="images/like-disabled.svg" alt="Лайк">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <img class="popup__close" src="images/Close-Icon.svg" alt="Закрыть">
                <form class="popup__form-container">
                    <h2 class="popup__form-heading">Редактировать профиль</h2>
                    <input class="popup__item popup__item-name" type="text" name="name">
                    <input class="popup__item popup__item-about" type="text" name="about">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
