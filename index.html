<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип 'Место: Россия'">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <p class="profile__name">Антон Герасименко</p>
                    <img class="profile__edit-button" src="images/Edit-Button.svg" alt="Кнопка: редактировать">
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <img class="profile__add-button" src="images/Add-Button.svg" alt="Кнопка: добавить">
            </section>
        </main>
    </div>
</body>
</html>
